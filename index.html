<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/app.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div id="game">
      <div class="row">
        <div class="col-12 mt-3 text-center">
          <h1>Rock Paper Scissors</h1>
        </div>
      </div>
      <div class="row">        
        <div class="col text-center">
          <a href="#"><img src="/imgs/scissors.png" class="img-fluid" id="player-scissors" alt="Scissors" /></a>
          <a href="#"><img src="/imgs/rock.png" class="img-fluid" id="player-rock" alt="Rock" /></a>
          <a href="#"><img src="/imgs/paper.png" class="img-fluid" id="player-paper" alt="Paper" /></a>
          <span class="d-block mt-3">Player One</span>
        </div>
        <div class="col justify-content-center">
          <h1 class="text-center mt-5">VS</h1>
        </div>
        <div class="col text-center">
          <img src="/imgs/rock.png" class="img-fluid" id="computer-hand" alt="" />
          <span class="d-block mt-3">Computer</span>
        </div>
      </div>
      <div class="row">
        <div class="col mt-5 justify-content-center d-flex">
          <form>
            <button class="btn btn-success btn-lg btn-block" id="play-game">PLAY</button>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
      integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
      integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
      crossorigin="anonymous"
    ></script>
    <script src="/app.js"></script>
  </body>
</html>
